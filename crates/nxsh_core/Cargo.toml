[package]
name = "nxsh_core"
version = "0.1.0"
edition = "2021"

[features]
default = []
jit = ["cranelift-codegen", "cranelift-frontend"]
object-pipe = []

[dependencies]
anyhow = "1"
dashmap = "5"
once_cell = "1.19"
signal-hook = { version = "0.3", optional = true }
libc = { version = "0.2", optional = true }
cranelift-codegen = { version = "0.104", optional = true }
cranelift-frontend = { version = "0.104", optional = true } 

[target.'cfg(unix)'.dependencies]
nix = { version = "0.27", default-features = false, features = ["fs", "process"] } 