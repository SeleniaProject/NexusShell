name: Comparative Perf (rg, ls)

on:
  workflow_dispatch:

jobs:
  compare_grep_and_ls:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Build nxsh
        run: cargo build --release -p nxsh_cli
      - name: Install ripgrep
        run: sudo apt-get update && sudo apt-get install -y ripgrep
      - name: Run simple nxsh version
        run: ./target/release/nxsh --version | tee grep_vs_rg.txt
      - name: Run ls recursive example
        run: ./target/release/nxsh -c "ls -laR . | head -n 50" | tee ls_recursive.txt
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: perf-comparison
          path: |
            grep_vs_rg.txt
            ls_recursive.txt

