name: I18n PO/MO Pipeline

on:
  push:
    paths:
      - 'i18n/**'
      - '.github/workflows/i18n.yml'
  pull_request:
    paths:
      - 'i18n/**'
      - '.github/workflows/i18n.yml'

jobs:
  build_mo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install gettext
        run: sudo apt-get update && sudo apt-get install -y gettext
      - name: Compile .po to .mo (inline)
        run: |
          set -euo pipefail
          find i18n/po -name '*.po' | while read -r po; do \
            lang=$(basename "$(dirname "$po")"); \
            out="i18n/mo/$lang/LC_MESSAGES/nxsh.mo"; \
            mkdir -p "$(dirname "$out")"; \
            msgfmt "$po" -o "$out"; \
          done
      - name: Upload .mo artifacts
        uses: actions/upload-artifact@v4
        with:
          name: i18n-mo-files
          path: i18n/mo/**/LC_MESSAGES/*.mo

