name: Nightly Bench Gate

on:
  schedule:
    - cron: '0 3 * * *' # Every day at 03:00 UTC
  workflow_dispatch: {}

jobs:
  bench-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache cargo
        uses: swatinem/rust-cache@v2

      - name: Set up Rust (stable)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true


      - name: Run Criterion bench (jit_vs_interp)
        run: |
          cargo bench -p nxsh_core --bench jit_vs_interp -- --sample-size 30

      - name: Skip speedup gate (scripts removed)
        run: echo "Speedup gate temporarily disabled"

      - name: Upload Criterion reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: criterion-reports
          path: target/criterion


